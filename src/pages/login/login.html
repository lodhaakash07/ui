<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-content>
      <form [formGroup]="slideOneForm">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" name="email" type="email" [(ngModel)]="email" [class.invalid]="!slideOneForm.controls.email.valid && (slideOneForm.controls.email.dirty || submitAttempt)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" name="password" type="password" [(ngModel)]="password" [class.invalid]="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)"></ion-input>
        </ion-item>
      </form>

      <ion-row>

        <ion-col>
          <button ion-button full color="secondary" (click)="login()">Login</button>
        </ion-col>
        <ion-col>
          <button ion-button full color="primary" (click)="register()">New User</button>
        </ion-col>

      </ion-row>

    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="forgotPassword()">
          <ion-icon name='key'></ion-icon>
          Forgot Password
        </button>
      </ion-col>
    </ion-row>
    
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="resendConfirmationEmail()">
          <ion-icon name='mail'></ion-icon>
          Resend Confirmation Email
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
